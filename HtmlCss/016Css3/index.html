<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 300px;
				height: 300px;
				border: 1px solid yellow;
				margin: 50px auto;
				perspective: 500px;
			}
			div img{
				width: 300px;
				height: 300px;
				transition: all 2s;
				transform-origin: bottom;
			}
			div img:hover{
				transform: rotateX(85deg);
			}
		</style>
	</head>
	<body>
		<div>
			<img src="images/01.png"/>
		</div>
	</body>
</html>
