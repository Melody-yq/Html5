<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>align-self属性</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul li{list-style: none;}
			ul{height:100px;padding:10px;background: #eee;display: flex;}
			li{padding: 10px; background: #ff0;margin: 10px;}
			li:nth-child(1){align-self: flex-start;}
			li:nth-child(2){align-self: flex-end}
			li:nth-child(3){align-self: center;}
			li:nth-child(4){align-self: baseline;padding: 20px 10px;}
			li:nth-child(5){align-self: baseline;}
			li:nth-child(6){align-self: stretch;}
			li:nth-child(7){align-self: auto;}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
		</ul>
	</body>
</html>
