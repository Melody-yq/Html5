<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>写于子元素</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul li {list-style: none;}
			ul{width: 800px;background: #eee; display: flex;height: 100px;}
			ul li{width: 100px;background: #ff0;margin-right: 20px;font-size: 36px;}
	       li:nth-child(3),li:nth-child(5){order: 1;}
	       li:nth-child(1){order: 2;}
	       li:nth-child(4){order: -1;}
	       
		</style>
	</head>
	<body>
		<fieldset>
			<legend>order属性</legend>
		<ul>
			<li>1</li>
			<li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
		</ul>
		</fieldset>
	</body>
</html>
